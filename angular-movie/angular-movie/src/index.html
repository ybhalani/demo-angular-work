<!DOCTYPE html>
<html ng-app="Movie">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ANGULAR</title>

	<link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
	<link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

	<!-- Bootstrap -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link href="assets/css/main.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="MainController as mainVm">
<div id="wrapper">
	<!-- animated loader will go here-->

	<div ng-if="!mainVm.loaded" class="preloader"></div>
	<div ng-if="mainVm.loaded && mainVm.showAudio" class="play-container">
		<ul class="nav">
			<li class="back-button">
				<a href ng-class="{'fa fa-play-circle': mainVm.audio.paused, 'fa fa-pause':!mainVm.audio.paused}" ng-click="mainVm.handleAudio()"></a>
			</li>
		</ul>
	</div>
	<div class="main-content" ui-view="main"></div>
</div>

<script src="vendor/TweenMax.min.js"></script>
<script src="vendor/preloadjs.min.js"></script>
<script src="vendor/angular.min.js"></script>
<script src="vendor/angular-ui-router.min.js"></script>
<script src="vendor/angular.audio.js"></script>
<script src="vendor/angular-animate.min.js"></script>

<script src="app/app.js"></script>
<script src="app/home/home.js"></script>
<script src="app/home/home.controller.js"></script>
<script src="app/home/nav.directive.js"></script>
<script src="app/synopsis/synopsis.js"></script>
<script src="app/synopsis/synopsis.controller.js"></script>
<script src="app/cast/cast.js"></script>
<script src="app/cast/cast.controller.js"></script>
<script src="app/gallery/gallery.js"></script>
<script src="app/gallery/gallery.controller.js"></script>
<script src="app/trailer/trailer.js"></script>
<script src="app/trailer/trailer.controller.js"></script>
<script src="app/common/services/movie.service.js"></script>
<script src="app/common/services/preload.service.js"></script>
<script src="app/common/services/animations.service.js"></script>
<script src="app/common/directives/back.directive.js"></script>
<script src="app/common/directives/billboard.directive.js"></script>
<script src="app/common/animations/movie.animations.js"></script>

</body>
</html>
